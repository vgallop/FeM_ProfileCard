<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <img class="avatar" src="./images/image-victor.jpg" alt="profile picture">
    <div class="container">
      <p class="name">Victor Crest <span class="age">26</span></p>
      <p class="city">London</p>
      <div class="stats">
        <div class="stats-item">
          <p class="name">80K</p>
          <p class="stat-name">Followers</p>
        </div>
        <div class="stats-item">
          <p class="name">803K</p>
          <p class="stat-name">Likes</p>
        </div>
        <div class="stats-item">
          <p class="name">1.4K</p>
          <p class="stat-name">Photos</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/vgallop">Victor Gallo</a>.
  </div>
</body>

</html>
